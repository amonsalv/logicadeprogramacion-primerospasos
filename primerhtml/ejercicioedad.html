<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Diferencia de edad</title>
</head>
<body>
  <script>
    // Pedimos la edad de la primera persona
    var edad1 = parseInt(prompt("Ingrese la edad de la primera persona:"));
    
    // Pedimos la edad de la segunda persona
    var edad2 = parseInt(prompt("Ingrese la edad de la segunda persona:"));
    
    // Calculamos la diferencia de edad
    var diferencia = edad1 - edad2;
    
    // Mostramos el mensaje con la diferencia de edad
    document.write("Nuestra diferencia de edad es " + diferencia);
  </script>
</body>
</html>
