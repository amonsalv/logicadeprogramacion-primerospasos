<!DOCTYPE html>
<html>
<head>
	<title>Calculo de Consumo</title>
</head>
<body>
	<h3>Â¿Alcohol o gasolina?</h3>
	<script type="text/javascript">
		//Definimos las variables para el consumo de gasolina
		var tanqueGasolina = 40;
		var recorridoGasolina = 480;
		var eficienciaGasolina = recorridoGasolina / tanqueGasolina;

		//Mostramos el resultado en pantalla
		document.write("Eficiencia del carro usando gasolina: " + eficienciaGasolina + " km/l");

		//Definimos las variables para el consumo de alcohol
		var tanqueAlcohol = 40;
		var recorridoAlcohol = 300;
		var eficienciaAlcohol = recorridoAlcohol / tanqueAlcohol;

		//Mostramos el resultado en pantalla
		document.write("<br>Eficiencia del carro usando alcohol: " + eficienciaAlcohol + " km/l");
	</script>
</body>
</html>
